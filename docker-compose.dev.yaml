services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
        BUILD_BRANCH: development
        BUILD_COMMIT: local-dev
        BUILD_TIME: ${BUILD_TIME:-unknown}
    ports:
      - "3000:5173"
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - PRISMA_LOG_LEVEL=error
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_password}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@${POSTGRES_HOST}:5432/${POSTGRES_DB:-grading_db}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-grading-files}
      - API_URL=http://140.115.126.192:8001
      # PDF Parser API
      - PDF_PARSER_API_URL=${PDF_PARSER_API_URL}
      - PDF_PARSER_TIMEOUT_MS=${PDF_PARSER_TIMEOUT_MS}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      # Auth secrets
      - THEME_SECRET=${THEME_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      # Gemini API
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_KEY2=${GEMINI_API_KEY2}
      - GEMINI_API_KEY3=${GEMINI_API_KEY3}
      # OpenAI API
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Internal API Key
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Google Custom Search API (for Learning Agent)
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
      # Prisma
      - PRISMA_LOG_LEVEL=error
      
      - USE_AGENT_GRADING=${USE_AGENT_GRADING:-false}
      - AGENT_CONFIDENCE_THRESHOLD=${AGENT_CONFIDENCE_THRESHOLD:-0.7}
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
    command: npx react-router dev --host 0.0.0.0
    depends_on:
      db:
        condition: service_healthy  
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - app_network

  websocket:
    build:
      context: ./websocket-server
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=${WEBSOCKET_PORT:-3001}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_password}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_KEY2=${GEMINI_API_KEY2}
      - GEMINI_API_KEY3=${GEMINI_API_KEY3}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
      - ALLOWED_ORIGINS=${WEBSOCKET_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - MAIN_APP_URL=${MAIN_APP_URL}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    volumes:
      - ./websocket-server:/app
      - /app/node_modules
    command: sh -c "npm ci || npm install && npm run dev"
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - app_network

  db:   
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-grading_db}
    networks:
      - app_network
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-grading_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4.1-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-dev_password} 
    networks:
      - app_network
  
  minio:
    image: minio/minio:RELEASE.2025-05-24T17-08-30Z
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"  
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4:8.13
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
      - PGADMIN_CONFIG_CONSOLE_LOG_LEVEL=40
      - GUNICORN_ACCESS_LOGFILE=/dev/null
    depends_on:
      - db
    networks:
      - app_network
  
  createbuckets:
    image: minio/minio:RELEASE.2025-05-24T17-08-30Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      /usr/bin/mc mb myminio/${MINIO_BUCKET:-grading-files} --ignore-existing;
      /usr/bin/mc policy set download myminio/${MINIO_BUCKET:-grading-files};
      exit 0;
      "
    networks:
      - app_network

networks:
  app_network:

volumes:
  redis_data:
  postgres_data:
  minio_data:
  pgadmin_data:
  app_node_modules:  # Named volume for app dependencies 
