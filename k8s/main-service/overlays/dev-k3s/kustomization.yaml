apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress.yaml
  - configmap.yaml
  - redis.yaml
  - postgres.yaml
  - minio.yaml

namespace: dev

nameSuffix: -dev

images:
  - name: chunchiehdev/gradsystem
    newTag: development

# Secret Generator - reads from .secrets.env file
# The file is generated at CI runtime, NOT committed to git
secretGenerator:
  - name: gradsystem-secret
    envs:
      - .secrets.env
    type: Opaque

# Disable hash suffix for ConfigMap (optional, keep for Secret)
generatorOptions:
  disableNameSuffixHash: false

patches:
  - path: deployment-patch.yaml
  - path: websocket-deployment-patch.yaml
    target:
      kind: Deployment
      name: websocket

