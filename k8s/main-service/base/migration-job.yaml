apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  labels:
    app.kubernetes.io/name: gradsystem
    app.kubernetes.io/component: migration
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gradsystem
        app.kubernetes.io/component: migration
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until nc -z postgres 5432; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo "PostgreSQL is up - executing migration"
      containers:
      - name: migrate
        image: chunchiehdev/gradsystem:PLACEHOLDER
        imagePullPolicy: Always
        command: ["/bin/sh", "-c", "npx prisma migrate deploy --schema=/app/prisma/schema.prisma"]
        envFrom:
        - secretRef:
            name: gradsystem-secret
        env:
        - name: NODE_ENV
          value: "production"
      restartPolicy: Never
