apiVersion: apps/v1
kind: Deployment
metadata:
  name: gradsystem
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: gradsystem
        env:
        - name: REDIS_HOST
          value: "redis-dev"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: REDIS_PASSWORD
        - name: MINIO_ENDPOINT
          value: "minio-service-dev"
        - name: MINIO_PORT
          value: "9000"
        - name: MINIO_BUCKET
          value: "grading-files"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: MINIO_ROOT_PASSWORD
        - name: OLLAMA_API_URL
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: OLLAMA_API_URL
        - name: OLLAMA_API_KEY
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: OLLAMA_API_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: DATABASE_URL
        - name: THEME_SECRET
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: THEME_SECRET
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: AUTH_SECRET
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: GOOGLE_CLIENT_SECRET
        - name: GOOGLE_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: GOOGLE_REDIRECT_URI
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: GEMINI_API_KEY
        - name: AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: AUTH_KEY
        - name: PDF_PARSER_API_URL
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: PDF_PARSER_API_URL
        - name: GEMINI_API_KEY2
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: GEMINI_API_KEY2
        - name: GEMINI_API_KEY3
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: GEMINI_API_KEY3
        - name: PRISMA_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: PRISMA_LOG_LEVEL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: OPENAI_API_KEY
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: POSTGRES_PASSWORD
        - name: GOOGLE_SEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: GOOGLE_SEARCH_API_KEY
        - name: GOOGLE_SEARCH_ENGINE_ID
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: GOOGLE_SEARCH_ENGINE_ID
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: LOG_LEVEL
        - name: PDF_PARSER_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: PDF_PARSER_TIMEOUT_MS
        - name: VLLM_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: VLLM_BASE_URL
        - name: VLLM_MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: VLLM_MODEL_NAME
        - name: VLLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: VLLM_API_KEY
        - name: USE_AGENT_GRADING
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: USE_AGENT_GRADING
        - name: AGENT_CONFIDENCE_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: AGENT_CONFIDENCE_THRESHOLD
        - name: CHAT_STUDENT_CONTENT_MAX_CHARS
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: CHAT_STUDENT_CONTENT_MAX_CHARS
        - name: CHAT_REFERENCE_CONTENT_MAX_CHARS
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: CHAT_REFERENCE_CONTENT_MAX_CHARS
        - name: CHAT_REFERENCE_FILES_MAX_COUNT
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: CHAT_REFERENCE_FILES_MAX_COUNT
        - name: CHAT_TOTAL_REFERENCE_MAX_CHARS
          valueFrom:
            configMapKeyRef:
              name: gradsystem-config
              key: CHAT_TOTAL_REFERENCE_MAX_CHARS
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: gradsystem-secret
              key: INTERNAL_API_KEY
