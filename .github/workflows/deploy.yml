name: Docker CI/CD
on:
  push:
    branches:
      - "master"
      - "development"

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  # ============================================
  # Job 1: Build Docker Images (with cache)
  # ============================================
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'master' && 'production' || 'development' }}
    outputs:
      version: ${{ steps.package-version.outputs.VERSION }}
      bump_type: ${{ steps.version-update.outputs.BUMP_TYPE }}
    steps:
    - name: Start Build
      run: echo "üöÄ Starting build - Branch:${{ github.ref_name }}"

    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    # Version Management
    - name: Auto-update version based on commit message
      id: version-update
      run: |
        chmod +x .github/scripts/auto-version.sh
        .github/scripts/auto-version.sh "${{ github.ref_name }}" "${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT

    - name: Get version
      id: package-version
      run: echo "VERSION=${{ steps.version-update.outputs.DISPLAY_VERSION }}" >> $GITHUB_OUTPUT

    - name: Commit and push version bump
      if: steps.version-update.outputs.BUMP_TYPE != 'none' && github.ref_name == 'master'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json
        git commit -m "chore: bump version to ${{ steps.package-version.outputs.VERSION }} [skip ci]"
        git push origin ${{ github.ref_name }}

    # Docker Build with Buildx + Cache
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Main App
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          chunchiehdev/gradsystem:${{ github.ref_name }}
          chunchiehdev/gradsystem:${{ steps.package-version.outputs.VERSION }}
        build-args: |
          BUILD_VERSION=${{ steps.package-version.outputs.VERSION }}
          BUILD_BRANCH=${{ github.ref_name }}
          BUILD_COMMIT=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push WebSocket Server
      uses: docker/build-push-action@v5
      with:
        context: ./websocket-server
        push: true
        tags: |
          chunchiehdev/websocket-server:${{ github.ref_name }}
          chunchiehdev/websocket-server:${{ steps.package-version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================
  # Job 2: Deploy to K3s (parallel with Mars)
  # ============================================
  deploy-k3s:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'master' && 'production' || 'development' }}
    steps:
    - uses: actions/checkout@v4

    # Cache kubectl & kustomize
    - name: Cache k8s tools
      id: cache-k8s-tools
      uses: actions/cache@v4
      with:
        path: ~/k8s-tools
        key: k8s-tools-kubectl-v1.28.0-kustomize-v5

    - name: Setup kubectl & Kustomize
      run: |
        mkdir -p ~/k8s-tools
        if [ ! -f ~/k8s-tools/kubectl ]; then
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          mv kubectl ~/k8s-tools/
        fi
        if [ ! -f ~/k8s-tools/kustomize ]; then
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          mv kustomize ~/k8s-tools/
        fi
        chmod +x ~/k8s-tools/*
        echo "$HOME/k8s-tools" >> $GITHUB_PATH

    - name: Prepare kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG_K3S }}" | base64 -d > kubeconfig_k3s
        chmod 600 kubeconfig_k3s

    - name: Set variables
      id: vars
      run: |
        if [ "${{ github.ref_name }}" = "master" ]; then
          echo "OVERLAY=k8s/main-service/overlays/prod-k3s" >> $GITHUB_OUTPUT
          echo "NS=prod" >> $GITHUB_OUTPUT
          echo "JOB_NAME=db-migrate" >> $GITHUB_OUTPUT
          echo "BUCKET_JOB=createbuckets" >> $GITHUB_OUTPUT
        else
          echo "OVERLAY=k8s/main-service/overlays/dev-k3s" >> $GITHUB_OUTPUT
          echo "NS=dev" >> $GITHUB_OUTPUT
          echo "JOB_NAME=db-migrate-dev" >> $GITHUB_OUTPUT
          echo "BUCKET_JOB=createbuckets-dev" >> $GITHUB_OUTPUT
        fi

    - name: Generate secrets
      run: |
        if [ "${{ github.ref_name }}" = "master" ]; then
          printf "%s" "${{ secrets.PROD_K3S_ENV_FILE }}" > ${{ steps.vars.outputs.OVERLAY }}/.secrets.env
        else
          printf "%s" "${{ secrets.DEV_K3S_ENV_FILE }}" > ${{ steps.vars.outputs.OVERLAY }}/.secrets.env
        fi

    - name: Update image tag
      run: |
        cd ${{ steps.vars.outputs.OVERLAY }}
        kustomize edit set image chunchiehdev/gradsystem=chunchiehdev/gradsystem:${{ needs.build.outputs.version }}

    - name: Deploy & Migrate
      env:
        KUBECONFIG: ./kubeconfig_k3s
      run: |
        OVERLAY="${{ steps.vars.outputs.OVERLAY }}"
        NS="${{ steps.vars.outputs.NS }}"
        JOB_NAME="${{ steps.vars.outputs.JOB_NAME }}"
        BUCKET_JOB="${{ steps.vars.outputs.BUCKET_JOB }}"
        
        # Delete old jobs to ensure fresh runs
        kubectl delete job $JOB_NAME -n $NS --ignore-not-found --wait=true
        kubectl delete job $BUCKET_JOB -n $NS --ignore-not-found --wait=true
        
        kubectl apply -k $OVERLAY
        
        echo "‚è≥ Waiting for MinIO bucket creation..."
        kubectl wait --for=condition=complete job/$BUCKET_JOB -n $NS --timeout=120s || {
          echo "‚ö†Ô∏è  MinIO bucket creation timed out (may already exist)"
          kubectl logs -l app=createbuckets -n $NS --tail=50 || true
        }
        
        echo "‚è≥ Waiting for migration..."
        kubectl wait --for=condition=complete job/$JOB_NAME -n $NS --timeout=600s || {
          echo "‚ùå Migration failed"
          kubectl logs -l app.kubernetes.io/component=migration -n $NS --tail=100
          exit 1
        }
        
        echo "‚è≥ Waiting for rollout..."
        kubectl rollout status deployment -n $NS -l app.kubernetes.io/name=gradsystem --timeout=300s
        echo "‚úÖ K3s deployment complete!"

    - name: Cleanup
      if: always()
      run: rm -f ${{ steps.vars.outputs.OVERLAY }}/.secrets.env kubeconfig_k3s

  # ============================================
  # Job 3: Deploy to Mars (parallel with K3s)
  # ============================================
  deploy-mars:
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'master' && 'production' || 'development' }}
    steps:
    - uses: actions/checkout@v4

    # Cache kubectl & kustomize
    - name: Cache k8s tools
      id: cache-k8s-tools
      uses: actions/cache@v4
      with:
        path: ~/k8s-tools
        key: k8s-tools-kubectl-v1.28.0-kustomize-v5

    - name: Setup kubectl & Kustomize
      run: |
        mkdir -p ~/k8s-tools
        if [ ! -f ~/k8s-tools/kubectl ]; then
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          mv kubectl ~/k8s-tools/
        fi
        if [ ! -f ~/k8s-tools/kustomize ]; then
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          mv kustomize ~/k8s-tools/
        fi
        chmod +x ~/k8s-tools/*
        echo "$HOME/k8s-tools" >> $GITHUB_PATH

    - name: Prepare kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG_MARS }}" | base64 -d > kubeconfig_mars
        chmod 600 kubeconfig_mars

    - name: Set variables
      id: vars
      run: |
        if [ "${{ github.ref_name }}" = "master" ]; then
          echo "OVERLAY=k8s/main-service/overlays/prod-k8s" >> $GITHUB_OUTPUT
          echo "NS=gradsystem-prod" >> $GITHUB_OUTPUT
          echo "JOB_NAME=db-migrate" >> $GITHUB_OUTPUT
          echo "BUCKET_JOB=createbuckets" >> $GITHUB_OUTPUT
        else
          echo "OVERLAY=k8s/main-service/overlays/dev-k8s" >> $GITHUB_OUTPUT
          echo "NS=gradsystem-dev" >> $GITHUB_OUTPUT
          echo "JOB_NAME=db-migrate-dev" >> $GITHUB_OUTPUT
          echo "BUCKET_JOB=createbuckets-dev" >> $GITHUB_OUTPUT
        fi

    - name: Generate secrets
      run: |
        if [ "${{ github.ref_name }}" = "master" ]; then
          printf "%s" "${{ secrets.PROD_K8S_ENV_FILE }}" > ${{ steps.vars.outputs.OVERLAY }}/.secrets.env
        else
          printf "%s" "${{ secrets.DEV_K8S_ENV_FILE }}" > ${{ steps.vars.outputs.OVERLAY }}/.secrets.env
        fi

    - name: Update image tag
      run: |
        cd ${{ steps.vars.outputs.OVERLAY }}
        kustomize edit set image chunchiehdev/gradsystem=chunchiehdev/gradsystem:${{ needs.build.outputs.version }}

    - name: Deploy & Migrate
      env:
        KUBECONFIG: ./kubeconfig_mars
      run: |
        OVERLAY="${{ steps.vars.outputs.OVERLAY }}"
        NS="${{ steps.vars.outputs.NS }}"
        JOB_NAME="${{ steps.vars.outputs.JOB_NAME }}"
        BUCKET_JOB="${{ steps.vars.outputs.BUCKET_JOB }}"
        
        # Delete old jobs to ensure fresh runs
        kubectl delete job $JOB_NAME -n $NS --ignore-not-found --wait=true
        kubectl delete job $BUCKET_JOB -n $NS --ignore-not-found --wait=true
        
        kubectl apply -k $OVERLAY
        
        echo "‚è≥ Waiting for MinIO bucket creation..."
        kubectl wait --for=condition=complete job/$BUCKET_JOB -n $NS --timeout=120s || {
          echo "‚ö†Ô∏è  MinIO bucket creation timed out (may already exist)"
          kubectl logs -l app=createbuckets -n $NS --tail=50 || true
        }
        
        echo "‚è≥ Waiting for Mars migration..."
        kubectl wait --for=condition=complete job/$JOB_NAME -n $NS --timeout=600s || {
          echo "‚ùå Migration failed"
          kubectl logs -l app.kubernetes.io/component=migration -n $NS --tail=100
          exit 1
        }
        
        echo "‚è≥ Waiting for Mars rollout..."
        kubectl rollout status deployment -n $NS -l app.kubernetes.io/name=gradsystem --timeout=300s
        echo "‚úÖ Mars deployment complete!"

    - name: Cleanup
      if: always()
      run: rm -f ${{ steps.vars.outputs.OVERLAY }}/.secrets.env kubeconfig_mars

  # ============================================
  # Job 4: Post-deploy (tagging, sync)
  # ============================================
  post-deploy:
    needs: [build, deploy-k3s, deploy-mars]
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Create git tag
      if: needs.build.outputs.bump_type != 'none' && github.ref_name == 'master'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a v${{ needs.build.outputs.version }} -m "Release v${{ needs.build.outputs.version }}"
        git push origin v${{ needs.build.outputs.version }}

    - name: Sync version back to development
      if: github.ref_name == 'master' && needs.build.outputs.bump_type != 'none'
      run: |
        git fetch origin development
        git checkout development
        git merge origin/master -m "chore: sync version ${{ needs.build.outputs.version }} from master [skip ci]"
        git push origin development
        echo "‚úÖ Synced version to development branch"

    - name: Summary
      run: |
        echo "========================================"
        echo "‚úÖ Deployment Complete"
        echo "Version: ${{ needs.build.outputs.version }}"
        echo "K3s: ${{ needs.deploy-k3s.result }}"
        echo "Mars: ${{ needs.deploy-mars.result }}"
        echo "========================================"
