apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Monitor overlay for K3s
# This overlay is used alongside Helm charts for monitoring stack
# 
# Usage:
#   1. Install InfluxDB:
#      helm install influxdb bitnami/influxdb -f helm-values/influxdb-values.yaml -n monitoring
#
#   2. Install Grafana:
#      helm install grafana bitnami/grafana -f helm-values/grafana-values.yaml -n monitoring
#
# This kustomization can be extended to include additional monitoring resources

namespace: monitoring

resources: []
