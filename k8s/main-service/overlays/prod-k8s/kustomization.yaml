apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ingress.yaml
  - configmap.yaml
  - redis.yaml
  - postgres.yaml
  - minio.yaml

namespace: default

images:
  - name: chunchiehdev/gradsystem
    newTag: master

replicas:
  - name: gradsystem
    count: 3

# Secret Generator - reads from .secrets.env file
# The file is generated at CI runtime, NOT committed to git
secretGenerator:
  - name: gradsystem-secret
    envs:
      - .secrets.env
    type: Opaque

patches:
  - path: deployment-patch.yaml
  - path: websocket-deployment-patch.yaml
    target:
      kind: Deployment
      name: websocket
  - path: migration-job-patch.yaml
    target:
      kind: Job
      name: db-migrate


