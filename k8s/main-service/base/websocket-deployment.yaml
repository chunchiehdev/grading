apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket
  labels:
    app.kubernetes.io/name: websocket
    app.kubernetes.io/component: websocket-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: websocket
      app.kubernetes.io/component: websocket-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: websocket
        app.kubernetes.io/component: websocket-server
        ws-role: websocket
    spec:
      containers:
      - name: websocket
        image: chunchiehdev/websocket-server:PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: MAIN_API_PORT
          value: "80"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
