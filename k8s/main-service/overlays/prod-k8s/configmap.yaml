  LOG_LEVEL: "error"
  OLLAMA_MODEL: "llama3.1:8b"
  OLLAMA_API_URL: "https://ollama.lazyinwork.com/api/chat/completions"
  POSTGRES_USER: "grading_admin"
  POSTGRES_DB: "grading_db"
  MINIO_ROOT_USER: "grading_admin"
  PDF_PARSER_API_URL: "https://pdf.agenticgrader.com"
  PDF_PARSER_TIMEOUT_MS: "30000"
  PRISMA_LOG_LEVEL: "error"
  VLLM_BASE_URL: "https://vllm-210.hsueh.tw/v1"
  VLLM_MODEL_NAME: "openai/gpt-oss-20b"
  USE_AGENT_GRADING: "true"
  AGENT_CONFIDENCE_THRESHOLD: "0.7"
  CHAT_STUDENT_CONTENT_MAX_CHARS: "3000"
  CHAT_REFERENCE_CONTENT_MAX_CHARS: "20000"
  CHAT_REFERENCE_FILES_MAX_COUNT: "5"
  CHAT_TOTAL_REFERENCE_MAX_CHARS: "30000"
